<html>
    <head>
        <title>AlgoKelvin - JS Fundamental</title>
        <script src="operators3.js"></script>
    </head>
    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>

        <h3>Operator Logical</h3>
        <p>a = true, b = false</p>

        <p>Logical AND</p>
        <p>a && a = <a id="and1"></a></p>
        <p>a && b = <a id="and2"></a></p>
        <p>b && a = <a id="and3"></a></p>
        <p>b && b = <a id="and4"></a></p>

        <p>Logical OR</p>
        <p>a || a = <a id="or1"></a></p>
        <p>a || b = <a id="or2"></a></p>
        <p>b || a = <a id="or3"></a></p>
        <p>b || b = <a id="or4"></a></p>

        <p>Logical NOT</p>
        <p>!a = <a id="not1"></a></p>
        <p>!b = <a id="not2"></a></p>

        <button type="button" onclick="Logical()">Click To Show</button>

    </body>
</html>
