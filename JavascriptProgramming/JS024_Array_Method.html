    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>
        <h2>JavaScript Number Methods</h2>

        <div style="
            background:lightblue; 
            width: 400px; height: 300px;
            padding-left: 10px; padding-right: 10px;">
            <h3>x = ["Java", "HTML", "CSS", "Javascript"]</h3>
            <p>x.push("Kotlin") -> <a id="push">...</a></p>
            <p>x.pop() -> <a id="pop">...</a></p>
            <p>x.shift() -> <a id="shift">...</a></p>
            <p>x.unshift("PHP") -> <a id="unshift">...</a></p>
            <p>x[2] = "Python" -> <a id="add2">...</a></p>
            <p>delete x[1] -> <a id="delete1">...</a></p>
        </div>

        <script src="arrays_method.js"></script>

    </body>
