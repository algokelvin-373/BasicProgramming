<html>
    <head>
        <title>AlgoKelvin - JS Fundamental</title>
    </head>
    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>
        <h3>Slice and Substring</h3>

        <h2>AlgoKelvin Learn Javascript</h2>
        <h4>Slice</h4>
        <p>slice(5, 10) -> <a id="slice">...</a></p>
        <p>slice(-10, -5) -> <a id="slice_negative">...</a></p>
        <p>slice(5) -> <a id="slice_end">...</a></p>
        <p>slice(-10) -> <a id="slice_negative_end">...</a></p>

        <h4>Substring</h4>
        <p>substring(5, 10) -> <a id="substring">...</a></p>
        <p>substring(-10, -5) -> <a id="substring_negative">...</a></p>
        <p>substring(5) -> <a id="substring_end">...</a></p>
        <p>substring(-10) -> <a id="substring_negative_end">...</a></p>

        <script src="strings.js"></script>

    </body>
</html>
