<html>
    <head>
        <title>AlgoKelvin - Web Javascript</title>
        <script>
            function showWelcome() {
                document.getElementById('demo').innerHTML='Welcome, AlgoKelvin'
                document.getElementById('demo').style.fontSize='25px'
            }
        </script>
    </head>
    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>
        <p id="demo">Click Here to Show Welcome</p>
        <button type="button" onclick="showWelcome()">Click Here</button>
    </body>
</html>
