<html>
    <head>
        <title>AlgoKelvin - JS Fundamental</title>
    </head>
    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>
        <h3>Padding And Extracting String Characters</h3>

        <h2>Padding</h2>
        <h4>x = 3</h4>
        <p>x.padStart(4, 0) -> <a id="padStart">...</a></p>
        <p>x.padEnd(4, 0) -> <a id="padEnd">...</a></p>

        <h2>Extracting String Characters</h2>
        <h4>data = AlgoKelvin</h4>
        <h3>charAt</h3>
        <p>data.charAt(5) -> <a id="charAt"></a></p>
        <h3>charCodeAt</h3>
        <p>data.charCodeAt(5) -> <a id="charCodeAt"></a></p>
        <h3>property</h3>
        <p>data[5] -> <a id="property"></a></p>

        <script src="strings3.js"></script>

    </body>
</html>
