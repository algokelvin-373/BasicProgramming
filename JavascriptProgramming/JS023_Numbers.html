<html>
    <head>
        <title>AlgoKelvin - JS Fundamental</title>
    </head>
    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>
        <h2>JavaScript Number Methods</h2>

        <div style="
            background:lightblue; 
            width: 400px; height: 80px;
            padding-left: 10px; padding-right: 10px;">
            <h3>x = 123</h3>
            <p>x.toString() -> <a id="toString">...</a></p>
        </div>

        <div style="
            background:lightblue; 
            width: 400px; height: 100px;
            padding-left: 10px; padding-right: 10px;">
            <h3>y = 3.143</h3>
            <p>y.toExponential(2) -> <a id="toExp2">...</a></p>
            <p>y.toExponential(4) -> <a id="toExp4">...</a></p>
        </div>

        <div style="
            background:lightblue; 
            width: 400px; height: 100px;
            padding-left: 10px; padding-right: 10px;">
            <h3>y = 3.143</h3>
            <p>y.toFixed(2) -> <a id="toFixed2">...</a></p>
            <p>y.toFixed(4) -> <a id="toFixed4">...</a></p>
        </div>

        <div style="
            background:lightblue; 
            width: 400px; height: 100px;
            padding-left: 10px; padding-right: 10px;">
            <h3>y = 3.143</h3>
            <p>y.toPrecision(2) -> <a id="toPrec2">...</a></p>
            <p>y.toPrecision(4) -> <a id="toPrec4">...</a></p>
        </div>

        <script src="numbers.js"></script>

    </body>
</html>
