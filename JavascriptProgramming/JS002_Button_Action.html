<html>
    <head>
        <title>AlgoKelvin - Web Javascript</title>
    </head>
    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>
        <p><b><i>Show and Hide AlgoKelvin</i></b></p>
        <img id="idImage" src="Logo AlgoKelvin Show.png" width="200" height="200"> <br><br>
        <button 
            type="button"
            onclick="document.getElementById('idImage').src='Logo AlgoKelvin Hide.png'">
            Hide Logo AlgoKelvin
        </button>
        <button 
            type="button"
            onclick="document.getElementById('idImage').src='Logo AlgoKelvin Show.png'">
            Show Logo AlgoKelvin
        </button>
    </body>
</html>
