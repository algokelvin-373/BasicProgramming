<html>
    <head>
        <title>AlgoKelvin - JS Fundamental</title>
        <script src="variable_data01.js"></script>
        <script src="variable_data02.js"></script>
        <script src="variable_data03.js"></script>
    </head>
    <body>
        <h1>AlgoKelvin - Javascript Fundamental</h1>

        <h3>Variabel 'var'</h3>
        <p id="before">Action var : before x</p>
        <p id="after">Action var : after x</p>
        <p id="again">Action var : again x</p>
        <button type="button" onclick="showResultVar()">Click This</button>

        <h3>Variabel 'let'</h3>
        <p id="before_let">Action let : before x</p>
        <p id="after_let">Action let : after x</p>
        <p id="again_let">Action let : again x</p>
        <button type="button" onclick="showResultLet()">Click This</button>

        <h3>Variabel 'const'</h3>
        <p id="idConst">Action let : before x</p>
        <button type="button" onclick="showResultConst()">Click This</button>
    </body>
</html>
