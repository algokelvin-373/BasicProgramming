        <h3>Slice and Substring</h3>

        <p>substr(5, 10) -> <a id="substr">...</a></p>

        <p>upper -> <a id="upper">...</a></p>
        <h4>LowerCase</h4>
        <p>lower -> <a id="lower">...</a></p>

        <p>trim -> <a id="trim">...</a></p>
