<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Virtual Try-On</h1>

        <div class="upload-container">
            <!-- User Photo Upload -->
            <div class="upload-section">
                <h2>Upload User Photo</h2>
                <button type="button" onclick="document.getElementById('userFile').click()">Upload</button>
                <input type="file" id="userFile" accept="image/*" style="display: none" onchange="uploadUserPhoto()">
                <div class="loading-indicator" id="userLoading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Processing image...</span>
                </div>
                <div class="image-preview">
                    <img id="userPreview" src="" alt="User photo preview">
                </div>
            </div>

            <!-- Cloth Photo Upload -->
            <div class="upload-section">
                <h2>Upload Cloth Photo</h2>
                <button type="button" onclick="document.getElementById('clothFile').click()">Upload</button>
                <input type="file" id="clothFile" accept="image/*" style="display: none" onchange="uploadClothPhoto()">
                <div class="loading-indicator" id="clothLoading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Processing image...</span>
                </div>
                <div class="image-preview">
                    <img id="clothPreview" src="" alt="Cloth photo preview">
                </div>
            </div>
        </div>

        <!-- Execute Button -->
        <form id="executeForm" action="/execute" method="POST">
            <input type="hidden" name="user_filename" id="userFilename">
            <input type="hidden" name="cloth_filename" id="clothFilename">
            <button type="submit" id="executeBtn" disabled>Execute</button>
        </form>
    </div>

    <script>
        let userFilename = '';
        let clothFilename = '';

        function uploadUserPhoto() {
            const fileInput = document.getElementById('userFile');
            const loadingIndicator = document.getElementById('userLoading');
            const uploadButton = fileInput.previousElementSibling; // Get the upload button

            if (!fileInput.files || fileInput.files.length === 0) return;

            // Show loading, disable button
            loadingIndicator.style.display = 'flex';
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/upload_user', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    userFilename = data.filename;
                    document.getElementById('userPreview').src = `/static/uploads/user/${data.filename}`;
                    document.getElementById('userFilename').value = data.filename;
                    checkExecuteButton();
                } else {
                    alert(data.message || 'Error uploading user photo');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error uploading user photo');
            })
            .finally(() => {
                // Hide loading, re-enable button
                loadingIndicator.style.display = 'none';
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            });
        }

        function uploadClothPhoto() {
            const fileInput = document.getElementById('clothFile');
            const loadingIndicator = document.getElementById('clothLoading');
            const uploadButton = fileInput.previousElementSibling; // Get the upload button

            if (!fileInput.files || fileInput.files.length === 0) return;

            // Show loading, disable button
            loadingIndicator.style.display = 'flex';
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/upload_cloth', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    clothFilename = data.filename;
                    document.getElementById('clothPreview').src = `/static/uploads/cloth/${data.filename}`;
                    document.getElementById('clothFilename').value = data.filename;
                    checkExecuteButton();
                } else {
                    alert(data.message || 'Error uploading cloth photo');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error uploading cloth photo');
            })
            .finally(() => {
                // Hide loading, re-enable button
                loadingIndicator.style.display = 'none';
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            });
        }

        function checkExecuteButton() {
            const executeBtn = document.getElementById('executeBtn');
            executeBtn.disabled = !(userFilename && clothFilename);
        }
    </script>
</body>
</html>
